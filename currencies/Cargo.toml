[package]
name = "pallet-encointer-currencies"
version = "0.3.6"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies.fixed]
default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.4+sub_v0.1"
package = "substrate-fixed"

[dependencies.rstd]
default-features = false
package = "sp-std"
version = "2.0.0"

[dependencies.runtime-io]
default-features = false
package = "sp-io"
version = "2.0.0"

[dependencies.sp-runtime]
default-features = false
package = "sp-runtime"
version = "2.0.0"

[dependencies.sp-core]
default-features = false
package = "sp-core"
version = "2.0.0"

[dependencies.balances]
default-features = false
package = "pallet-balances"
version = "2.0.0"

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.3.0"

[dependencies.frame-support]
default-features = false
package = "frame-support"
version = "2.0.0"

[dependencies.frame-system]
default-features = false
package = "frame-system"
version = "2.0.0"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0.101"

[dev-dependencies]
approx = "0.3.0"

[dev-dependencies.externalities]
package = "sp-externalities"
version = "0.8.0"

[dev-dependencies.sp-keyring]
package = "sp-keyring"
version = "2.0.0"

[features]
default = ["std"]
std = [
	"balances/std",
	"codec/std",
	"rstd/std",
	"runtime-io/std",
	"serde",
	"sp-runtime/std",
	"frame-support/std",
	"sp-core/std",
	"frame-system/std",
	"fixed/std",
]

#[patch."https://github.com/encointer/substrate-fixed"]
#substrate-fixed = { path = "../substrate-fixed" }
