[package]
name = "pallet-encointer-scheduler"
version = "0.7.0"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies]
log = { version = "0.4.14", default-features = false }
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }

# local deps
encointer-primitives = { path = "../primitives", default-features = false }

# substrate deps
rstd = { package = "sp-std", git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-system = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-support = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }

[dev-dependencies]
tempdir = "0.3.7"
test-utils = { path = "../test-utils" }

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"rstd/std",
	"sp-io/std",
	"sp-runtime/std",
	"pallet-timestamp/std",
	"sp-core/std",
	"frame-support/std",
	"frame-system/std",
	"encointer-primitives/std",
]
