[package]
name = "pallet-encointer-bazaar"
version = "0.7.0"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies]
log = { version = "0.4.14", default-features = false }
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }

# local deps
encointer-primitives = { path = "../primitives", default-features = false }
encointer-communities = { package = "pallet-encointer-communities", path = "../communities", default-features = false }

# substrate deps
rstd = { package = "sp-std", git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-system = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-support = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }

[dev-dependencies]
approx = "0.3.0"
tempdir = "0.3.7"
fixed = { package = "substrate-fixed", tag = "v0.5.6", git = "https://github.com/encointer/substrate-fixed"}
pallet-balances = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "master" }

encointer-balances = { package = "pallet-encointer-balances", path = "../balances", default-features = false }
test-utils = { path = "../test-utils"}

[features]
default = ["std"]
std = [
	"rstd/std",
	"codec/std",
	"log/std",
	"encointer-communities/std",
	"encointer-primitives/std",
	"frame-support/std",
	"frame-system/std",
]
