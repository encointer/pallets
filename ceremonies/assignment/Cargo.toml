[package]
name = "encointer-ceremonies-assignment"
version = "1.2.0"
edition = "2021"

[dependencies]

# local deps
encointer-primitives = { path = "../../primitives", default-features = false }

# substrate deps
sp-runtime = { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, rev = "905861780ee0f6556d915a70a7a49371fc1fad2c" }
sp-std = { version = "5.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, rev = "905861780ee0f6556d915a70a7a49371fc1fad2c" }

[dev-dependencies]
sp-core = { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", rev = "905861780ee0f6556d915a70a7a49371fc1fad2c" }

[features]
default = ["std"]
std = ["encointer-primitives/std", "sp-std/std", "sp-runtime/std"]
