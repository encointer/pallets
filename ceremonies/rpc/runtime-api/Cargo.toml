[package]
name = "pallet-encointer-ceremonies-rpc-runtime-api"
version = "15.1.0"
authors = ["Encointer Association <info@encointer.org>"]
edition = "2021"
description = "Ceremonies rpc runtime API for the Encointer blockchain runtime"
homepage = "https://encointer.org"
repository = "https://github.com/encointer/pallets"
license = "GPL-3.0-or-later"

[lints]
workspace = true

[dependencies]
# local deps
encointer-primitives = { workspace = true }

# substrate deps
frame-support = { workspace = true }
parity-scale-codec = { workspace = true }
sp-api = { workspace = true }
sp-std = { workspace = true }

[features]
default = ["std"]
std = [
    "encointer-primitives/std",
    "frame-support/std",
    "sp-api/std",
    "sp-std/std",
]
