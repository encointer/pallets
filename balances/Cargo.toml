[package]
name = "pallet-encointer-balances"
version = "0.7.0"
authors = ["encointer.org <alain@encointer.org> and Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
num-traits = { version = "0.2.8", default-features = false }
impl-trait-for-tuples = "0.1.3"
log = { version = "0.4.14", default-features = false }

[dependencies.encointer-primitives]
default-features = false
package = "encointer-primitives"
path = "../primitives"

[dependencies.encointer-communities]
default-features = false
path = "../communities"
package = "pallet-encointer-communities"

[dependencies.fixed]
default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.6"
package = "substrate-fixed"

[dependencies.rstd]
version = "4.0.0-dev"
default-features = false
package = "sp-std"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-runtime]
version = "4.0.0-dev"
default-features = false
package = "sp-runtime"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.frame-support]
version = "4.0.0-dev"
default-features = false
package = "frame-support"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.frame-system]
version = "4.0.0-dev"
default-features = false
package = "frame-system"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-core]
version = "4.0.0-dev"
default-features = false
package = "sp-core"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dev-dependencies]
approx = "0.3.0"

[dev-dependencies.sp-io]
version = "4.0.0-dev"
package = "sp-io"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dev-dependencies.runtime-interface]
version = "4.0.0-dev"
default-features = false
package = "sp-runtime-interface"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dev-dependencies.test-utils]
path = "../test-utils"

[features]
default = ["std"]
std = [
	"serde",
	"num-traits/std",
	"codec/std",
	"log/std",
	"rstd/std",
	"frame-support/std",
	"sp-core/std",
	"sp-runtime/std",
	"frame-system/std",
	"encointer-communities/std",
	"encointer-primitives/std",
	"fixed/std",
	"fixed/serde",
]
