[package]
name = "pallet-encointer-sybil-gate-template"
version = "0.4.0"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies.encointer-primitives]
default-features = false
package = "encointer-primitives"
path = "../primitives"

[dependencies.fixed]
default-features = false
git = "https://github.com/encointer/substrate-fixed"
tag = "v0.5.5"
package = "substrate-fixed"

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.3.6"

[dependencies.rstd]
default-features = false
package = "sp-std"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.frame-system]
default-features = false
package = "frame-system"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.frame-support]
default-features = false
package = "frame-support"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-core]
default-features = false
package = "sp-core"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-runtime]
default-features = false
package = "sp-runtime"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.timestamp]
default-features = false
package = "pallet-timestamp"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.xcm]
default-features = false
git = "https://github.com/paritytech/polkadot"
branch = "master"

[dependencies.sp-io]
default-features = false
package = "sp-io"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.polkadot-parachain]
default-features = false
git = "https://github.com/paritytech/polkadot"
branch = "master"

[dev-dependencies.xcm-executor]
git = "https://github.com/paritytech/polkadot.git"
branch = "master"

[dev-dependencies.balances]
package = "pallet-balances"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dev-dependencies.test-utils]
path = "../test-utils"

[dev-dependencies]
hex = { version = "*" }

[features]
default = ["std"]
std = [
    "codec/std",
    "rstd/std",
    "fixed/std",
    "frame-system/std",
    "frame-support/std",
    "xcm/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "timestamp/std",
    "encointer-primitives/std",
    "polkadot-parachain/std"
]