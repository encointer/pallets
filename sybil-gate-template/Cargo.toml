[package]
name = "pallet-encointer-sybil-gate-template"
version = "0.7.0"
authors = ["encointer.org <alain@encointer.org>"]
edition = "2018"

[dependencies]
log = { version = "0.4.14", default-features = false }
codec = { package = "parity-scale-codec", version = "2.1.1", default-features = false, features = ["derive"] }
fixed = { package = "substrate-fixed", tag = "v0.5.6", default-features = false, git = "https://github.com/encointer/substrate-fixed"}

# local deps
encointer-primitives = { path = "../primitives", default-features = false, features = ["sybil"]}

# substrate deps
rstd = { package = "sp-std", git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-system = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
frame-support = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", default-features = false , branch = "master" }

# polkadot deps
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", default-features = false , branch = "master" }
xcm = { git = "https://github.com/paritytech/polkadot", default-features = false , branch = "master" }

[dev-dependencies]
xcm-executor = { git = "https://github.com/paritytech/polkadot", branch = "master" }
pallet-balances = { git = "https://github.com/paritytech/substrate.git", branch = "master" }
test-utils = { path = "../test-utils" }
hex = { version = "*" }

[features]
default = ["std"]
std = [
    "codec/std",
    "log/std",
    "rstd/std",
    "fixed/std",
    "frame-system/std",
    "frame-support/std",
    "xcm/std",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "pallet-timestamp/std",
    "encointer-primitives/std",
    "polkadot-parachain/std"
]
