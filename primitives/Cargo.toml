[package]
authors = ["encointer.org <alain@encointer.org>"]
edition = "2021"
name = "encointer-primitives"
version = "1.2.0"

[dependencies]
bs58 = { version = "0.4.0", default-features = false, features = ["alloc"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "max-encoded-len"] }
crc = "2.1.0"
geohash = { tag = "v0.13.0", git = "https://github.com/encointer/geohash" }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.136", optional = true, default-features = false, features = ["derive", "alloc"] }

# local deps
ep-core = { path = "core", default-features = false }

# substrate deps
frame-support = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "polkadot-v0.9.37" }
sp-core = { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "polkadot-v0.9.37" }
sp-io = { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "polkadot-v0.9.37" }
sp-runtime = { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "polkadot-v0.9.37" }
sp-std = { version = "5.0.0", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "polkadot-v0.9.37" }

[dev-dependencies]
approx = "0.5.1"
rstest = "0.12.0"
serde_json = "1.0.79"
test-utils = { path = "../test-utils" }

[features]
default = ["std", "serde_derive"]
full_crypto = [
    "sp-core/full_crypto",
]
serde_derive = [
    "ep-core/serde_derive",
    "serde",
]
std = [
    "frame-support/std",
    "bs58/std",
    "codec/std",
    "ep-core/std",
    "scale-info/std",
    "serde/std",
    "sp-core/std",
    "sp-core/full_crypto",
    "sp-std/std",
    "sp-runtime/std",
]
