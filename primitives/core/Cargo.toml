[package]
name = "ep-core"
version = "0.1.0"
edition = "2021"


[dependencies]
codec = { package = "parity-scale-codec", version = "2.3.1", default-features = false, features = ["derive"] }
impl-serde = { version = "0.3.0", optional = true, default-features = false }
fixed = { package = "substrate-fixed", tag = "v0.5.8", default-features = false, git = "https://github.com/encointer/substrate-fixed" }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, default-features = false, features = ["derive","alloc"] }

sp-std = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "master" }
sp-core = { version = "4.1.0-dev", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "master" }
sp-runtime = { version = "4.1.0-dev", git = "https://github.com/paritytech/substrate.git", default-features = false, branch = "master" }

[dev-dependencies]
serde_json = "1.0.72"

[features]
default = ["std", "serde_derive"]
serde_derive = [
    "impl-serde",
    "fixed/serde",
    "serde",
]
std = [
    "codec/std",
    "impl-serde/std",
    "fixed/std",
    "scale-info/std",
    "serde/std",
    "sp-std/std",
    "sp-core/std",
    "sp-runtime/std",
]