[package]
name = "pallet-encointer-communities-rpc"
version = "0.1.0"
authors = ["Christian Langenbacher <clangenb+gh@protonmail.ch>"]
edition = "2018"

[dependencies]
jsonrpc-core = "15.0.0"
jsonrpc-core-client = "15.0.0"
jsonrpc-derive = "15.0.0"

[dependencies.sp-api]
package = "sp-api"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-blockchain]
package = "sp-blockchain"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sc-rpc]
package = "sc-rpc"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.sp-runtime]
package = "sp-runtime"
git = "https://github.com/paritytech/substrate.git"
branch = "master"

[dependencies.encointer-communities-rpc-runtime-api]
package = "pallet-encointer-communities-rpc-runtime-api"
path = "runtime-api"

[dependencies.encointer-primitives]
path = "../../primitives"