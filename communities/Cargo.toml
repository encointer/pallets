[package]
name = "pallet-encointer-communities"
version = "1.3.0"
authors = ["Encointer Association <info@encointer.org>"]
edition = "2021"
description = "Communities pallet for the Encointer blockchain runtime"
homepage = "https://encointer.org"
repository = "https://github.com/encointer/pallets"
license = "GPL-3.0-or-later"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
    "derive",
] }
log = { version = "0.4.14", default-features = false }
scale-info = { version = "2.5.0", default-features = false }

# local deps
encointer-balances = { package = "pallet-encointer-balances", path = "../balances", default-features = false }
encointer-primitives = { path = "../primitives", default-features = false, features = ["serde_derive"] }
encointer-scheduler = { package = "pallet-encointer-scheduler", path = "../scheduler", default-features = false }

# substrate deps
frame-benchmarking = { default-features = false, optional = true, version = "23.0.0" }
frame-support = { default-features = false, version = "23.0.0" }
frame-system = { default-features = false, version = "23.0.0" }
sp-io = { default-features = false, version = "25.0.0" }
sp-runtime = { default-features = false, version = "26.0.0" }
sp-std = { default-features = false, version = "10.0.0" }

[dev-dependencies]
approx = "0.5.1"
sp-core = "23.0.0"
test-utils = { path = "../test-utils" }

[features]
try-runtime = ["frame-system/try-runtime"]
default = ["std"]
std = [
    "codec/std",
    "log/std",
    "scale-info/std",
    # local deps
    "encointer-primitives/std",
    "encointer-balances/std",
    "encointer-scheduler/std",
    # substrate deps
    "frame-support/std",
    "frame-system/std",
    "sp-io/std",
    "sp-std/std",
    "sp-runtime/std",
]
runtime-benchmarks = ["frame-benchmarking"]
